<!doctype html>
<html lang="en">
    <head>
        <title>A jQuery Drag-and-Drop Number Cards Game</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="open.css">

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
     </head>

      <script type="text/javascript">
        var TestVar = "";
          function readText (form) {
              TestVar =form.inputbox.value;
                $("#chose").hide();
                $("#it_is_boy").hide();
                $("#it_is_girl").hide();
                $("#myForm").hide();
                $("#avatarName").text(TestVar).fadeIn("slow");
                $("#goToCloset").fadeIn("slow");
            };
      </script>
    <body>
      <div id="center_me">
        <h1 id="front_page">Добродојдовте</h1>
        <button id="welcome">Продолжи</button>
        <h1 id="second">Учиме математика со</h1>
        <h1 id="third">"Отворете ги прозорците"</h1>
        <button id="second_slide">Следно</button>
        <h1 id="fifth">Креирање на профил</h1>
        <h1 id="chose">Избери Девојче или Момче</h1>
        <div class="deffered_block">
          <img id="1" class="image1" src="images/girl.jpg"/>
          <img id="2" class="image2" src="images/boy.jpg"/>
          <div id="it_is_girl">Избравте Девојче</div>
          <div id="it_is_boy">Избравте Момче</div>
        </div>
        <div id="theAlphaDrop"></div>
        <div id="theAlphaDrag"></div>
        <div id="avatarName">hello</div>
      </div>
      <button id="goToCloset" onclick="window.location.href='room.html'">Следна Страница </button>
    </body>
</html>
